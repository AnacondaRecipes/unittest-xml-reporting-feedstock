{% set name = "unittest-xml-reporting" %}
{% set version = "3.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 89ad3376cc63dc0f7227c1e39d03d5f6a20807fef989c57d8c623446b5f79575

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - xmlrunner
    - xmlrunner.extra

about:
  home: http://github.com/xmlrunner/unittest-xml-reporting/tree/master/
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: unittest-based test runner with Ant/JUnit like XML reporting.
  doc_url: https://pypi.org/project/unittest-xml-reporting/
  dev_url: http://github.com/xmlrunner/unittest-xml-reporting

extra:
  recipe-maintainers:
    - oblute
    - benhuff
